<!DOCTYPE html>
<html>
    <head>
        <title>Alistair Crook | Homepage</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script type = "text/javascript"  src = "js/jquery-1.12.3.min.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="mainscreen" class="centered">
            <div id="acrook" class="title">acrook</div>
            <div id="belowscreen" class="hidden">
                <hr>
                <div id="shortbio" class="textcenter">
                Hi! I'm Alistair Crook, a recently graduated Computer Science student from the University of Warwick. <br /><br />
                Sometimes I make games. Sometimes I make music. <br /><br />
                <a href="https://github.com/Phillammon/"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="mailto:alistair@hippotigris.org.uk"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                <a href="files/ACrookCV.pdf"><i class="fa fa-file-o" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
	<div id="icons" class="rightside hidden">
            <a href="who">
	    <div id="who" class="centerbox">
		<i class="fa fa-user fa-5x" aria-hidden="true"></i><br>
		<div id="whotext" class="textcenter link hidden"><br />Who am I?<br /></div>
	    </div></a><br /><br />
            <a href="things">
	    <div id="what" class="centerbox">
		<i class="fa fa-file-code-o fa-5x" aria-hidden="true"></i><br>
		<div id="whattext" class="textcenter link hidden"><br />Things I've done<br /></div>
	    </div></a><br /><br />
            <a href="contact">
	    <div id="how" class="centerbox">
		<i class="fa fa-envelope fa-5x" aria-hidden="true"></i><br>
		<div id="howtext" class="textcenter link hidden"><br />How to contact me<br /></div>
	    </div></a><br /><br />
	</div>
        <div id="bottominfo" class="footer hidden">
            Made by Alistair "Phillammon" Crook. <a style="text-decoration: underline;" href="https://github.com/Phillammon/acrook.co.uk/issues">Suggestions? Problems?</a>
        </div>
        <script>
            $(document).ready(function() {
                setTimeout(dotheanimotion, 500);
                $('#who').mouseover(function() {$('#whotext').stop().slideDown(200);});
                $('#who').mouseleave(function() {$('#whotext').stop().slideUp(200);});
                $('#what').mouseover(function() {$('#whattext').stop().slideDown(200);});
                $('#what').mouseleave(function() {$('#whattext').stop().slideUp(200);});
                $('#how').mouseover(function() {$('#howtext').stop().slideDown(200);});
                $('#how').mouseleave(function() {$('#howtext').stop().slideUp(200);});
            });
            function dotheanimotion() {
                $('#mainscreen').animate({left: "25%"}, 1000, "swing", fadestuff);
            };

            function fadestuff() {
                $('#icons').fadeIn(500);
                $('#bottominfo').fadeIn(500);
                $('#belowscreen').slideDown(500);
            };
        </script>
    </body>
</html>
