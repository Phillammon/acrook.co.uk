<html>
    <head>
        <title>Alistair Crook</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
        <script type = "text/javascript"  src = "js/jquery-1.12.3.min.js"></script>
    </head>
    <body>
        <div id="mainscreen" class="centered">
            <div id="acrook" class="title">acrook</div>
            <div id="belowscreen" class="hidden">
                <hr></hr>
                <div id="shortbio" class="textcenter">
                Hi! I'm Alistair Crook, a second year Computer Science student at the University of Warwick. <br /><br />
                Sometimes I make games. Sometimes I make music. <br /><br />
                </div>
            </div>
        </div>
	<div id="icons" class="rightside hidden">
            <a href="index.html">
	    <div id="who" class="centerbox">
		<i class="fa fa-user fa-5x" aria-hidden="true"></i> 
		<div class="textcenter">Who I am</div>
	    </div></a><br />
            <a href="index.html">
	    <div id="what" class="centerbox">
		<i class="fa fa-file-code-o fa-5x" aria-hidden="true"></i> 
		<div class="textcenter">Things I've done</div>
	    </div></a><br />
            <a href="index.html">
	    <div id="how" class="centerbox">
		<i class="fa fa-envelope fa-5x" aria-hidden="true"></i> 
		<div class="textcenter">How to talk to me</div>
	    </div></a><br />
	</div>
        <div id="bottominfo" class="infobox hidden">
            Alistair "Phillammon" Crook. Last updated May 19th, 2016. <a style="text-decoration: underline;"href="https://github.com/Phillammon/acrook.co.uk/issues">Suggestions? Problems?</a></div>
        </div>
    </body>

<script>
    $(document).ready(function() {
        setTimeout(dotheanimotion, 500);
    });
    function dotheanimotion() {
        $('#mainscreen').animate({left: "25%"}, 1000, "swing", fadestuff);
    };
    function fadestuff() {
        $('#icons').fadeIn(500);
        $('#bottominfo').fadeIn(500);
        $('#mainscreen').width($('#mainscreen').width)
        $('#belowscreen').slideDown(500);
    };
</script>
</html>
